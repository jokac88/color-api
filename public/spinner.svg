<svg
        width="50px"
        height="50px"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
        style="animation: rotate 2s linear infinite;"
>
    <circle
            cx="50"
            cy="50"
            r="40"
            stroke="white"
            stroke-width="8"
            fill="none"
            stroke-dasharray="180, 200"
    />
    <style>
        @keyframes rotate {
        100% {
        transform: rotate(360deg);
        }
        }
    </style>
</svg>